{% extends 'base.html' %}
{% block content %}
<div class="container">
    <div class="card">
        <div class="card-header">
           {{ post.user.first_name }} {{ post.user.last_name }}
        </div>
        <img src="{{ post.photo.url }} " 
        class="card-img-top" alt="...">
        <div class="card-body">
            <h5 class="card-text">{{ post.title }}</h5>
          </div>
        <div class="card-footer">
            <div class="row">
                <div class="col-md-6">
                    <p>Posted: {{ post.post_date }}</p>
                </div>
                <div class="col-md-6">
                    <a class="btn-primary btn-lg" href=" {{ post.url }} ">View</a>
                </div>
                <div>
                    <a class="btn-secondary btn-sm" href=" {% url 'home' %} ">Back</a>
                </div>
            </div>
          </div>
        </div>
    </div>
    <br>
    <hr>
    <form action="">
        <input type="text">
    </form>
</div>
{% endblock %}
